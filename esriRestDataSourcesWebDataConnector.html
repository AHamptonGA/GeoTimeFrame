<!DOCTYPE html>
<head>
    <title>WDC: ESRI REST Data Sources</title>
    <!-- <meta http-equiv="Cache-Control" content="no-store" /> -->
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.1.js" type="text/javascript"></script>
    <script src="esriRestDataSourcesWebDataConnector.js" type="text/javascript"></script>
</head>

<body>

    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
				<form id = "inputForm">
				   <fieldset>
					  <legend>Select an ESRI REST API</legend>
					  <p>
						 <label>API list</label>
						 <select id = "inputSel">
							<option value =  "">--Select an ESRI REST API--</option>
							<option value =  "https://cartowfs.nationalmap.gov/arcgis/rest">USGS-The National Map</option>
							<option value =  "https://www.nrrig.mwa.ars.usda.gov/server40/rest/services">USDA-Agricultural Research Service</option>
							<option value =  "https://parcelviewer.geodecisions.com/arcgis/rest/services">DOD-Air Force Recruiting Service</option>
						 </select>
					  </p>
				   </fieldset>
				</form>
            </div>
        </div>
    </div>	
	
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;" >Get Data</button>
            </div>
        </div>
    </div>
</body>
</html>
