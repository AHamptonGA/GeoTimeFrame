<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>GeoTimeFrame</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"/>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://js.arcgis.com/4.22/"></script>
    <script src="script.js"></script>

  </head>
  
  <body>
    <div class="headerContainer">
    
    </div>  
  
    <div class="mainDiv">
  
      <div class="sideBar" id="sideBar">
      
        <form calss="sideBarForm" id="sideBarForm">
        
          <div class="sideBarInputDiv">
            <label class="inputLabel" for="inputLatitude">Latitude (DD)</label>
          </div>
          
          <div class="sideBarInputDiv">
              <input class="inputItem" type="number" size="9" step="any" name="inputLatitude" 
                     id="inputLatitude" min="-90" max="90" value="0.00000">
          </div>
          
          <div class="sideBarInputDiv">
            <label class="inputLabel" for="inputLongitude">Longitude (DD)</label>
          </div>
          
          <div class="sideBarInputDiv">
            <input class="inputItem" type="number"  size="10" step="any" name="inputLongitude" 
                   id="inputLongitude" min="-180" max="180" value="0.00000">
          </div>  
          
          <div class="sideBarInputDiv">
            <input type="button" value="Submit" id="btnSubmit" onclick='formSubmit()'>
          </div>  

          <div class="sideBarResultsDiv" id="sideBarResultsDiv">
            <h3>Coordinate Conversions:</h3>
            <div class="coordDiv" id="coordDiv"></div>  
          </div>   

          <div class="sideBarResultsDiv" id="sideBarResultsDiv">
            <h3>Local Time Zone Information:</h3>
            <div class="LocalTzDiv" id="LocalTzDiv"></div>  
          </div>  
          
        </form>
        
      </div>
        
      <div class="mapContainer" id="mapContainer"> 
        <div class="viewDiv" id="viewDiv"></div>
      </div>
    </div>
    
    <div class="footerContainer" id="footerContainer">
       
    </div>
    
  </body>
  
  
</html>
