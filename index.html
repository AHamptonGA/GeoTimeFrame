<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>GeoJSONLayer | Sample | ArcGIS API for JavaScript 4.22</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView"], (
        Map,
        GeoJSONLayer,
        MapView
      ) => {
        // If GeoJSON files are not on the same domain as your website, a CORS enabled server
        // or a proxy is required.
        const url =
          "data/timeZones.geojson";

        // Use the Arcade Date() function to format time field into a human-readable format

/*        const template = {
          title: "Time Zone Info",
          content: "Time Zone Name {tzid} ",
          fieldInfos: [    
                      {
                        "fieldName": "tz_inna_id",
                        "label": "Time Zone INNA ID",
                        "isEditable": false,
                        "tooltip": "{tzid}",
                        "visible": false,
                        /* "stringFieldOption": "textbox" 
                      },
                      
          ]
        }; */

{
        "title": "Trailhead",
        "content": "<b>Trail:</b> {TRL_NAME}<br><b>City:</b> {CITY_JUR}<br><b>Cross Street:</b> {X_STREET}<br><b>Parking:</b> {PARKING}<br><b>Elevation:</b> {ELEV_FT} ft"
      }
      
        const template = {
                "title": "Time Zone Info",
                "content": "<b>Time Zone Name:</b> {tzid}<br>"
                }

        const renderer = {
                          type: "simple",  // autocasts as new SimpleRenderer()
                          symbol: { type: "simple-fill" },  // autocasts as new SimpleFillSymbol()
                          visualVariables: [{
                            type: "color",
                            field: "tzid",
                          }]
                        };

        const geojsonLayer = new GeoJSONLayer({
          url: url,
          copyright: "World Time Zone Database",
          popupTemplate: template,
          renderer: renderer,
          orderBy: {
            field: "tzid"
          }
        });

        const map = new Map({
          basemap: "gray-vector",
          layers: [geojsonLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          center: [0, 0],
          zoom: 2,
          map: map
        });
      });
    </script>
    <script src="script.js"></script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
