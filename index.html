<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>GeoJSONLayer | Sample | ArcGIS API for JavaScript 4.22</title>

    <script src="script.js"></script>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"
    />
    <link rel="stylesheet" href="style.css">
    
    <script src="https://js.arcgis.com/4.22/"></script>

    <script src="script.js"></script>
    
    <script>     
    
      require(["esri/Map","esri/layers/GeoJSONLayer", 
      "esri/views/MapView", "esri/geometry/Point"], (
        Map,
        GeoJSONLayer,
        MapView,
        Point
      ) => {
        // If GeoJSON files are not on the same domain as your website, a CORS enabled server
        // or a proxy is required.
        const url =
          "data/timeZones.geojson";

        // Use the Arcade Date() function to format time field into a human-readable format

        const popupTemplate = {
                title: "Time Zone Info",
                content: get_popup_div
                }

        const renderer = {
                          type: "simple",  // autocasts as new SimpleRenderer()
                          symbol: { type: "simple-fill" },  // autocasts as new SimpleFillSymbol()
                          visualVariables: [{
                            type: "color",
                            field: "tzid",
                          }]
                        };

        const geojsonLayer = new GeoJSONLayer({
          url: url,
          copyright: "World Time Zone Database",
          popupTemplate: popupTemplate,
          renderer: renderer,
          orderBy: {
            field: "tzid"
          }
        });
        
        geojsonLayer.popupTemplate = popupTemplate;

        const map = new Map({
          basemap: "gray-vector",
          layers: [geojsonLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          center: [0, 0],
          zoom: 2,
          map: map
        });
      });
    </script>
    
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
