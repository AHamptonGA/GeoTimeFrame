<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>GeoJSONLayer | Sample | ArcGIS API for JavaScript 4.22</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView"], (
        Map,
        GeoJSONLayer,
        MapView
      ) => {
        // If GeoJSON files are not on the same domain as your website, a CORS enabled server
        // or a proxy is required.
        const url =
          "timeZones2.geojson";

        // Paste the url into a browser's address bar to download and view the attributes
        // in the GeoJSON file. These attributes include:
        // * mag - magnitude
        // * type - earthquake or other event such as nuclear test
        // * place - location of the event
        // * time - the time of the event
        // Use the Arcade Date() function to format time field into a human-readable format

        const template = {
          title: "Time Zone Name",
          content: "ID: {FID} - Time Zone Name {tzid} ",
          fieldInfos: [    
                      {
                        "fieldName": "tzid",
                        "label": "Time Zone Name",
                        "isEditable": false,
                        "tooltip": "{tzid}",
                        "visible": false,
                        /* "stringFieldOption": "textbox" */
                      },
          ]
        };


        const renderer = {
                          type: "simple",  // autocasts as new SimpleRenderer()
                          symbol: { type: "simple-fill" },  // autocasts as new SimpleFillSymbol()
                          visualVariables: [{
                            type: "color",
                            field: "tzid",
                          }]
                        };

        const geojsonLayer = new GeoJSONLayer({
          url: url,
          copyright: "World Time Zone Database",
          popupTemplate: template,
          renderer: renderer,
          orderBy: {
            field: "tzid"
          }
        });

        const map = new Map({
          basemap: "gray-vector",
          layers: [geojsonLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          center: [-168, 46],
          zoom: 2,
          map: map
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
